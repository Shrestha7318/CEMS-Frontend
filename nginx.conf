# nginx.conf
server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # --- Serve the built SPA and enable history fallback ---
  location / {
    # First try the exact file, then directory, then fall back to index.html
    try_files $uri $uri/ /index.html;
  }

  # --- API proxy: forward /api/* to the backend ---
  # backend advertises endpoints like /api/v6/...
  location /api/ {
    proxy_pass http://47.190.103.180:5001$request_uri;
    proxy_http_version 1.1;
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

  }

  # --- Static assets caching ---
  location ~* \.(?:js|mjs|css|png|jpg|jpeg|gif|svg|ico|webp|woff2?)$ {
    access_log off;
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  # --- Gzip compression ---
  gzip on;
  gzip_types text/plain text/css application/javascript application/json application/xml image/svg+xml;
  gzip_min_length 1024;

  # --- Basic security headers ---
  add_header X-Content-Type-Options nosniff;
  add_header X-Frame-Options DENY;
  add_header Referrer-Policy no-referrer-when-downgrade;
  add_header X-XSS-Protection "1; mode=block";
  # Content-Security-Policy can be added later after auditing inline scripts/styles.
}
